<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Library Management Web App</title>
  </head>
  <body>
    <h1></h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Link
                </a>
             
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div id="message">

      </div>
      


      <div class="container m-5">
        <form class="row g-3" id="libraryform">
            <div class="col-md-6">
              <label for="bname" class="form-label">Book Name</label>
              <input type="text" class="form-control" id="bname">
            </div>
            <div class="col-md-6">
              <label for="author" class="form-label">Author Name</label>
              <input type="text" class="form-control" id="aname">
            </div>
            <div class="col-12">
              <label for="isbn" class="form-label">ISBN Number</label>
              <input type="number" class="form-control" id="isbn" placeholder="ISBN">
            </div>
       
        
            <div class="col-md-4">
              <label for="inputState" class="form-label">Category</label>
              <select id="inputState" class="form-select">
                <option selected>Fiction</option>
                <option>Non-fiction</option>
      
              </select>
              
            </div>
            <div class="col-md-6">
              <label for="instocknum" class="form-label">Books In-Stock</label>
              <input type="number" class="form-control" id="instocknum">
            </div>

           
           
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="instock">
                <label class="form-check-label" for="gridCheck">
                  In-stock
                </label>
              </div>
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
          </form>
      </div>
     
      <div class="w-70 px-5 mx-5">
        <table class="table table-hover">
            <h3>Book List</h3>
            <thead>
              <tr>
             
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Category</th>
                <th scope="col">ISBN</th>
                <th scope="col">In-Stock</th>
                <th scope="col">Number of In-Stock</th>
              </tr>
            </thead>
            <tbody id="tableBody">
             
             
            </tbody>
          </table>


      </div>
      
      <script src="index.js"></script>
  </body>
</html>
